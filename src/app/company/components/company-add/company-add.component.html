<div class="container">
  <div>
      <h2>Ajouter un Produit :</h2>
  </div>
  <form>
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
          <label>ID Produit</label>
          <input type="text" [(ngModel)]="newCompany.id" name="id" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Nom Produit</label>
          <input type="text" [(ngModel)]="newCompany.name" name="name" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
          <label>Date création</label>
          <input type="date" [(ngModel)]="newCompany.createdAt" name="createdAt" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Téléphone</label>
        <input type="text" [(ngModel)]="newCompany.phone" name="phone" class="form-control">
      </div>

        <label>Ville</label>
        <input type="text" id="city" name="city" [(ngModel)]="newCity.name" name="city" class="form-control">
      </div> -->

              <option *ngFor="let cat of categories" [value]="cat.idCat">
                  {{cat.nomCat}}
              </option>
          </select>
      </div>  -->

          <button type="submit" (click)="addCompany()" class="btn btn-success">Ajouter</button>
      </div>
  </form>
</div>
