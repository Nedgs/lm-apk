<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4 block">
            <div class="head">
                <img src="../../../../assets/img/logo.svg" alt="">
                <h1>Conenxion</h1>
            </div>
            <div class="alert alert-danger" *ngIf="erreur==1">
                <strong>Login ou mot de passe erron√©s...</strong>
            </div>
            <form>
                <div class="form-group">
                    <label>Nom Utilisateur</label>
                    <input type="text" name="username" placeholder="Saisissez votre adresse mail" class="form-control" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" name="password" placeholder="Entrer le mot de passe" [(ngModel)]="user.password" class="form-control">
                </div>
                <div class="button row justify-content-md-center">
                    <button type="button" (click)="onLoggedin()" class="btn btn-success">S'identifier</button>
                </div>
            </form>
        </div>
    </div>
</div>
