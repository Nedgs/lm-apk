<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nom">Name</label>
      <input formControlName="name" type="text" class="form-control" id="nom">
    </div>
  
    <div class="form-group">
      <label for="owner">owner</label>
      <input formControlName="owner" type="text" class="form-control" id="owner">
    </div>

    <div class="form-group">
        <label for="date">date</label>
        <input formControlName="date" type="text" class="form-control" id="date">
    </div>

    <div class="form-group">
        <label for="phone">phone</label>
        <input formControlName="phone" type="text" class="form-control" id="phone">
    </div>

    <div class="form-group">
        <label for="city">city</label>
        <input formControlName="city" type="text" class="form-control" id="city">
    </div>

    <div class="form-group">
        <label for="country">country</label>
        <input formControlName="country" type="text" class="form-control" id="country">
    </div>

    <div class="form-group">
        <label for="sector">sector</label>
        <input formControlName="sector" type="text" class="form-control" id="sector">
    </div>
  
    <!-- <div class="form-group">
      <label for="state">State</label>
      <select id="state" formControlName="state" class="form-control form-select form-select-sm">
        <option *ngFor="let state of states" [value]="state">{{ state }}</option>
      </select>
    </div> -->
  
    <button class="btn btn-primary">Valider</button>
    <button type="button" [routerLink]="['/companys']" class="ml-3 btn btn-danger">Retour</button>
  </form>
