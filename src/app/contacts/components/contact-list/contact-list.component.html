<section class="section-container">
    <div class="container-txt">
      <div class="search-add-container">
        <h1>Contacts</h1>
        <div class="searbox">
            <mat-icon class="material-symbols-outlined search">search</mat-icon>
            <input matInput class="search-input" placeholder="Recherche..." autocomplete="off" (keyup)="filterData($event)">
        </div>
      </div>
      
      <div class="add-btn-container">
        <button class="add-button" routerLink="/contacts/add">
            <mat-icon class="add">add</mat-icon>
        </button>
      </div>
    </div>
  
    <table class=" table"  mat-table matSort  [dataSource]="dataSource">
  
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Nom</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="telephone">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Téléphone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="proprietaire">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Propriétaire</th>
        <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
      </ng-container> -->
  
      <!-- <ng-container matColumnDef="entreprise">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Entreprise</th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="dateCrea">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Date de création</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="dateUp">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Dernière modification</th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="cycle">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Cycle de vie</th>
        <td mat-cell *matCellDef="let element"> {{element.lifecycle.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="['/contacts/update', element.id]">
            <mat-icon class="edit">drive_file_rename_outline</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteContact(element.id)">
            <mat-icon class="delete">delete</mat-icon>
          </button>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
  
  </section>
